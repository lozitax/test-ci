name: compile-app-and-list-files
run-name: ${{ github.actor }} is compiling the app and listing files
on: [push]
jobs:
  compile-app-and-list-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - run: npm install
      - run: npm run build
      - run: ls -a

name: compile-app-and-list-files
run-name: ${{ github.actor }} est en train de compiler l'application et d'afficher la liste des fichiers
on: [push]
jobs:
  compile-app-and-list-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - run: npm install
      - run: npm run build
env:
  CI: true
  # Ajoutez les lignes suivantes pour configurer la mise en cache
    - name: Cache node modules
    uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    - run: ls -a