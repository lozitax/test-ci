name: compile-app-and-list-files
run-name: ${{ github.actor }} is compiling the app and listing files
on: [push]
jobs:
  compile-app-and-list-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: cd .next
      - run: ls -a